<template>
    <lightning-card title="Get PICKLIST value demo WITH INDUSTRY">
        <div class="slds-var-p-around_medium">
                <lightning-combobox
                        name="Industry"
                        label="Industry"
                        value={selectedIndustry}
                        placeholder="Select Industry"
                        options={industryOptions}
                        onchange={handleChange} ></lightning-combobox>
            
                <p>Selected value is: <strong>{selectedIndustry}</strong></p>
         
        </div>
    </lightning-card>
    <lightning-card title="Get PICKLIST value demo with TYPE FIELD">
        <div class="slds-var-p-around_medium">
                <lightning-combobox
                        name="Type"
                        label="Type"
                        value={selectedType}
                        placeholder="Select Type"
                        options={typeOptions}
                        onchange={handleTypeChange} ></lightning-combobox>
            
                <p>Selected value is: <strong>{selectedType}</strong></p>
         
        </div>
    </lightning-card>
</template>
