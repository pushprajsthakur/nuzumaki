<template>
    <lightning-card title="Create Record Using Lightning Record Form">
        <lightning-record-form
        object-api-name={objectName}
        fields={fieldList}
        onsuccess={successHandler}></lightning-record-form>
    </lightning-card>

    <lightning-card title="Display Record Using Lightning Record Form">
        <lightning-record-form
        record-id="0015i000008VZ0wAAG"
        object-api-name={objectName}
        fields={fieldList}></lightning-record-form>
    </lightning-card>
    <lightning-card title="Display Record in Read Only Mode Using Lightning Record Form">
        <lightning-record-form
        record-id="0015i000008VZ0wAAG"
        object-api-name={objectName}
        fields={fieldList}
        mode="readonly"></lightning-record-form>
    </lightning-card>

    <lightning-card title="Edit Record  Using Lightning Record Form">
        <lightning-record-form
        record-id="0015i000008VZ0wAAG"
        object-api-name={objectName}
        fields={fieldList}
        mode="edit"
        columns="2"></lightning-record-form>
    </lightning-card>

    <!-- <lightning-card title="Edit Record With Layout Compact  Using Lightning Record Form">
        <lightning-record-form
        record-id="0015i000008VZ0wAAG"
        object-api-name={objectName}
        mode="edit"
        columns="2"
        layout-type="Compact"></lightning-record-form>
    </lightning-card> -->
    <lightning-card title="Edit Record With Layout Full  Using Lightning Record Form">
        <lightning-record-form
        record-id="0015i000008VZ0wAAG"
        object-api-name={objectName}
        mode="edit"
        columns="2"
        layout-type="Full"></lightning-record-form>
    </lightning-card>
</template>
