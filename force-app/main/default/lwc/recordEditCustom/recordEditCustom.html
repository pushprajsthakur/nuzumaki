<template>
    <lightning-card title="CustomValidation in Lightning Record Edit Form">
        <lightning-record-edit-form
            object-api-name={objectName}
           onsubmit={handleSubmit} 
           onsuccess={successHandler}
           onerror={errorHandler}>
        <lightning-input label="Name" value={inputValue}
        onkeyup={handleChange}
        class="slds-var-m-bottom_x-small"></lightning-input>
        <lightning-button class="slds-var-m-top_small" type="submit" label="Create Account"></lightning-button>
        </lightning-record-edit-form>

    </lightning-card>
</template>
