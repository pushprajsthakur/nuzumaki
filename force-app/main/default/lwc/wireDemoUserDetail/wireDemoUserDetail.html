<template>
    <lightning-card title="User Detail using wire as function">
        <div class="slds-var-p-around_medium">
            {userId}
         <template if:true={userDetails}>
            <p>Email<strong>{userDetails.Email.value}</strong></p>
            <p>Name<strong>{userDetails.Name.value}</strong></p>
         </template>
         
        </div>
    </lightning-card>
    <lightning-card title="User Detail using wire as Property">
        <div class="slds-var-p-around_medium">
            {userId}
         <template if:true={userDetailPrperty.data}>
            <p>Email<strong>{userDetailPrperty.data.fields.Email.value}</strong></p>
            <p>Name<strong>{userDetailPrperty.data.fields.Name.value}</strong></p>
         </template>
         
        </div>
    </lightning-card>
</template>
